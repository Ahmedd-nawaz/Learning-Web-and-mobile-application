<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=REM:ital,wght@1,200&display=swap" rel="stylesheet">
    <!-- Css File -->
    <link rel="stylesheet" href="style.css">
</head>
<center>

    <body>
        <form action="./index2.html">
            <table border="1px" color="solidblack">
                <tr>
                    <td colspan="2" align="center">
                        <h3> Registration form </h3>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="name"> Student name</label>
                    </td>
                    <td>
                        <input required placeholder="Enter your name" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for=""> Father's name</label>
                    </td>
                    <td>
                        <input required placeholder="Enter father's name" type="text" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for=""> Mother's name</label>
                    </td>
                    <td>
                        <input required placeholder="Enter mother's name" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for=""> Date of birth</label>
                    </td>
                    <td>
                        <input required type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for=""> Gender:</label>
                    </td>
                    <td>
                        <input required type="radio" name="gender" id="male"> <label for="male">Male</label>
                        <input required type="radio" name="gender" id="female"> <label for="female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for=""> Email id:</label>
                    </td>
                    <td>
                        <input required placeholder="Enter your email address" type="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for=""> Mobile number:</label>
                    </td>
                    <td>
                        <input required maxlength="12" type="number">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for=""> Address:</label>
                    </td>
                    <td>
                        <textarea required placeholder="Enter your full address" name="" id="" cols="21"
                            rows="5"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for=""> State:</label>
                    </td>
                    <td>
                        <input required type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for=""> City: </label>
                    </td>
                    <td>
                        <input required type="text" name="" id="">
                    </td>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" name="" id="">
                    </td>
                </tr>
                </tr>
            </table>
            </tr>
        </form>
    </body>
</center>

</html>
